<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2_Polling.css" />
    <script src="/js/scenario2_Polling.js"></script>
</head>
<body>
    <div>
        <p>Polls for compass data and displays the headings at a set interval.</p>
        <button class="action" id="scenario2Open">Enable</button>
        <button class="action secondary" id="scenario2Revoke">Disable</button>
        <br />
        <br />
        Magnetic North: <a id="readingOutputMagneticNorth">no data</a>
        <br />
        True North: <a id="readingOutputTrueNorth">no data</a>
        <br />
        Heading Accuracy: <a id="eventOutputHeadingAccuracy">no data</a>
        <br />
    </div>
</body>
</html>
