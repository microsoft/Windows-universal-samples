<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario3_MultipleReceipt.css">
    <script src="/js/devicehelpers.js"></script>
    <script src="/js/Scenario3_MultipleReceipt.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Multiple receipt printer scenario demonstrating release/claim process.
            </div>
        </div>
        <div id="scenarioContent">

            <button id="findClaimEnableButton" class="win-button">Create two printers</button>
            <br>

            <div class="instanceContent">
                <button id="claim1" class="win-button">Claim instance 1</button>
                <br>
                <textarea id="txtPrintLine1" class="win-textarea">Text to print from instance 1</textarea>
                <br>
                <button id="printLine1" class="win-button">Print line</button>
                <br>
                <button id="release1" class="win-button">Release instance 1</button>
                <br>
                <input type="checkbox" id="chkInstance1" class="win-checkbox">Retain instance 1
                <br>
            </div>

            <div class="instanceContent">
                <button id="claim2" class="win-button">Claim instance 2</button>
                <br>
                <textarea id="txtPrintLine2" class="win-textarea">Text to print from instance 2</textarea>
                <br>
                <button id="printLine2" class="win-button">Print line</button>
                <br>
                <button id="release2" class="win-button">Release instance 2</button>
                <br>
                <input type="checkbox" id="chkInstance2" class="win-checkbox">Retain instance 2
                <br>
            </div>

            <button id="scenarioEndButton" class="win-button">End Scenario</button>
            <br>
        </div>
    </div>
</body>

</html>
