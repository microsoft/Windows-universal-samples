<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario2_ErrorHandling.css">
    <script src="/js/devicehelpers.js"></script>
    <script src="/js/Scenario2_ErrorHandling.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>

            <br>
            <button id="scenarioEndButton" class="win-button">End scenario</button>
            <br>
        </div>
    </div>
