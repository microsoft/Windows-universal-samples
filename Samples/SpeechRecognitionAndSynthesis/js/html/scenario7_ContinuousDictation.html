<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario7_ContinuousDictation.css">
    <script src="/js/AudioCapturePermissions.js"></script>
    <script src="/js/scenario7_ContinuousDictation.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                <p>Continuous Dictation.</p>
            </div>
        </div>
        <div id="scenarioContent">
            <div>
                <select id="languageSelect" class="win-dropdown"></select>
            </div>
            <div>
                <button id="btnDictate" disabled class="win-button">&#xE1D6; Dictate</button>
                <button id="btnClearText" disabled class="win-button">Clear Text</button>

                <p>Tap the microphone button and speak. This scenario provides continuous, multi-sentence dictation with progressing hypothesis.</p>
                <p>Message Dictation</p>
                <p id="dictationTextArea"></p>
                <p id="errorTextArea"></p>
            </div>
        </div>
    </div>
</body>

</html>
