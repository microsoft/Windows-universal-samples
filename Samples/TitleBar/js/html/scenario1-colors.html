<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="/js/scenario1-colors.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Custom colors
            </div>
        </div>
        <div id="scenarioContent">
            An app can customize the color of the title bar and the title bar buttons.
        </div>
        <div>
            <label for="useStandardColors">
                <input id="useStandardColors" type="radio" name="colors" class="win-radio">Use standard colors
            </label>
        </div>
        <div>
            <label for="useCustomColors">
                <input id="useCustomColors" type="radio" name="colors" class="win-radio">Use custom colors
            </label>
        </div>
        <div>
            <label for="transparentWhenExtended">
                <input id="transparentWhenExtended" type="radio" name="colors" class="win-radio">Use custom colors with transparent buttons when view is extended (See Scenario 2)
            </label>
        </div>
        <div id="currentColorsDiv">
        </div>
    </div>
</body>

</html>
