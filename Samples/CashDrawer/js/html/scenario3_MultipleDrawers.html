<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario3_MultipleDrawers.css">
    <script src="/js/devicehelpers.js"></script>
    <script src="/js/Scenario3_MultipleDrawers.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Creates two instances of the claimed cash drawer to illustrate the use of device Retain/Release functionality.
            </div>
        </div>
        <div id="scenarioContent">
            <div class="instanceBox">
                <button id="ClaimButton1" class="win-button">Claim</button>
                <br>
                <button id="ReleaseButton1" class="win-button">Release</button>
                <br>
                <input type="checkbox" checked="checked" id="retainInstance1Chk" class="win-checkbox">Retain Instance 1
            </div>

            <div class="instanceBox">
                <button id="ClaimButton2" class="win-button">Claim</button>
                <br>
                <button id="ReleaseButton2" class="win-button">Release</button>
                <br>
                <input type="checkbox" checked="checked" id="retainInstance2Chk" class="win-checkbox">Retain Instance 2
            </div>
        </div>
    </div>
</body>

</html>
