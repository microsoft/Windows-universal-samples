<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1.css">

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Demonstrates enabling basic HLS/DASH playback by setting the source of a video tag to a manifest file.
                <br> Choose an item from the list, or provide your own URL. Then click Play.
            </div>
        </div>
        <div id="scenarioContent">
            Source:
            <select id="clip_selection" class="win-dropdown">
                <option value="" selected class="win-dropdown">--Choose Clip--</option>
                <option value="http://samplescdn.origin.mediaservices.windows.net/0996004b-30f5-44b0-8063-4abe5f369ab1/AzureMediaServices_Overview.ism/manifest(format=m3u8-aapl)" class="win-dropdown">Azure Media Services Overview (aapl) - HLS</option>
                <option value="http://samplescdn.origin.mediaservices.windows.net/0996004b-30f5-44b0-8063-4abe5f369ab1/AzureMediaServices_Overview.ism/manifest(format=m3u8-aapl-v3)" class="win-dropdown">Azure Media Services Overview (aapl-v3) - HLS</option>
                <option value="http://samplescdn.origin.mediaservices.windows.net/f75e18f1-bf84-4fd7-b3cc-972971ab47d4/BigBuckBunny_H264_AACL.ism/manifest(format=m3u8-aapl)" class="win-dropdown">Big Buck Bunny (aapl)- HLS</option>
                <option value="http://samplescdn.origin.mediaservices.windows.net/f75e18f1-bf84-4fd7-b3cc-972971ab47d4/BigBuckBunny_H264_AACL.ism/manifest(format=m3u8-aapl-v3)" class="win-dropdown">Big Buck Bunny (aapl-v3)- HLS</option>
                <option value="http://origintest.cloudapp.net/media/MPTExpressionData02/BigBuckBunny_1080p24_IYUV_2ch.ism/manifest(format=mpd-time-csf)" class="win-dropdown">Big Buck Bunny - DASH</option>
                <option value="http://origintest.cloudapp.net/media/MPTExpressionData01/ElephantsDream_1080p24_IYUV_2ch.ism/manifest(format=mpd-time-csf)" class="win-dropdown">Elephant&apos;s Dream - DASH</option>
                <option value="http://origintest.cloudapp.net/media/SintelTrailer_Smooth_from_WAME/sintel_trailer-1080p.ism/manifest(format=mpd-time-csf)" class="win-dropdown">Sintel Trailer - DASH</option>
                <option value="http://demo.unified-streaming.com/video/ateam/ateam.ism/ateam.mpd" class="win-dropdown">A-Team Trailer - DASH</option>
            </select>
            <br>
            <input id="src_textbox" type="text" value="" class="win-textbox">
            <button id="setsrc_button" class="win-button">Play</button>

            <br>
            <br>
            <table>
                <tr>
                    <td>
                        <video id="video_player1" controls autoplay width="640" height="480"></video>
                    </td>
                </tr>
            </table>
        </div>
    </div>
