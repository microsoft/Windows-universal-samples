<!DOCTYPE html>
<html>

<head>
    <title>Permission Request Example</title>
    <script type="text/javascript">
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    document.getElementById("myDiv").innerText = "Latitude:" + position.coords.latitude + "\nLongitude:" + position.coords.longitude;
                },
                function(e) {
                    document.getElementById("myDiv").innerText = "Error: " + e.message;
                }
            );
        }
    </script>
</head>

<body class="win-type-body">
    <div id="myDiv">Querying the location ...</div>
</body>

</html>
