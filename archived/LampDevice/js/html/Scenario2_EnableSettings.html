<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario2_EnableSettings.css">
    <script src="/js/Scenario2_EnableSettings.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Once a Lamp instance is acquired, you can determine the capabilities of the lamp and adjust those capabilities accordingly. If the device supports color lamp, you can set the brightness levels of the red, green, and blue components. All adjustments are
                followed by turning on the lamp.
            </div>
        </div>
        <div id="scenarioContent">
            <button id="brightnessBtn" class="win-button">Adjust Brightness and turn on Lamp</button>
            <button id="colorLampBtn" class="win-button">Adjust Color and turn on Lamp</button>
        </div>
    </div>
    <div id="outputBox" style="height:100%;width:100%;font-size:x-small;overflow:auto;white-space:pre;"></div>
</body>

</html>
