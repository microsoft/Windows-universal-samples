<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/Scenario3_AvailabilityChanged.css">
    <script src="/js/Scenario3_AvailabilityChanged.js"></script>
</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                A lamp application should handle unsolicited device state change events if acquired lamp device is involuntarily evicted or becomes available again. This can occur when the lamp is in use by another application.
            </div>
        </div>
        <div id="scenarioContent">
            <button id="registerBtn" class="win-button">Register for AvailablityChanged Event</button>
            <button id="unregisterBtn" class="win-button">Unregister for AvailablityChanged Event</button>
            <input type="checkbox" id="lampCheckBox" class="win-checkbox">Lamp on
        </div>
    </div>
    <div id="outputBox" style="height:100%;width:100%;font-size:x-small;overflow:auto;white-space:pre;"></div>
</body>

</html>
