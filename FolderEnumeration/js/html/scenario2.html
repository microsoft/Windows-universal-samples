<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader">Description:</h2>
            <div id="scenarioDescription">
                Grouping
            </div>
        </div>
        <div id="scenarioContent">
            <p>Get all the files in the Pictures library, by groups (month, rating, tag).</p>
            <p>Make sure there are picture files in your Pictures library before running the scenario.</p>
            <button class="action" id="getByMonth">Group by month</button>
            <button class="action" id="getByRating">Group by rating</button>
            <button class="action" id="getByTag">Group by tag</button>
        </div>
        <div id="scenarioOutput">
            <div id="itemsList"></div>
        </div>
    </div>
</body>
</html>
